  if (saved === 'dark' || (!saved && prefersDark)) {
    document.body.classList.add('dark-mode');
    input.checked = true;
    icon.textContent = 'ðŸŒš';

    document.body.classList.remove('dark-mode');
    input.checked = false;

  }

    if (input.checked) {
